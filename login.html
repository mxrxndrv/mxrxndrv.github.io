{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
    <section class="login-section" style="position: relative; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="login-container" style="background: var(--glass-bg); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: var(--glass-shadow);">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--dark-color);">Connexion</h2>
            
            <form method="POST">
                <div class="form-group">
                    <input type="text" name="username" id="username" required placeholder="Nom d'utilisateur" style="background: rgba(255,255,255,0.8); border: none; padding: 15px; border-radius: 10px; width: 100%; margin-bottom: 15px;">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" required placeholder="Mot de passe" style="background: rgba(255,255,255,0.8); border: none; padding: 15px; border-radius: 10px; width: 100%; margin-bottom: 20px;">
                </div>
                <button type="submit" style="background: var(--primary-color); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; transition: all 0.3s ease;">Se connecter</button>
            </form>
        </div>

        <div class="scroll-down"></div>
    </section>

    <script>
        // Animation du bouton scroll
        document.querySelector('.scroll-down').addEventListener('click', function() {
            window.scrollBy({
                top: window.innerHeight - 100,
                behavior: 'smooth'
            });
        });
    </script>
{% endblock %}
