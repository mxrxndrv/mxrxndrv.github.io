<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirindra Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat-box {
      height: 60vh;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 10px;
    }
    form {
      display: flex;
      gap: 10px;
      padding: 1rem;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
    }
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>Mirindra Chat</header>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Votre message" required />
    <input type="file" id="image-upload" accept="image/*">
    <button type="submit">Envoyer</button>
  </form>
  <div class="emoji-container" id="emoji-container"></div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAvajbCbTZ6826H0yIuz7S6MvvQ7sCec_M",
      authDomain: "mxrxndrv-discu.firebaseapp.com",
      projectId: "mxrxndrv-discu",
      storageBucket: "mxrxndrv-discu.appspot.com",
      messagingSenderId: "904395586988",
      appId: "1:904395586988:web:d790c830a7dc7feb3ace09",
      measurementId: "G-0GCH72QW09"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const imageInput = document.getElementById("image-upload");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = messageInput.value;
      const imageFile = imageInput.files[0];
      let imageUrl = null;

      if (imageFile) {
        const ref = storage.ref().child(`images/${Date.now()}_${imageFile.name}`);
        await ref.put(imageFile);
        imageUrl = await ref.getDownloadURL();
      }

      await db.collection("messages").add({
        pseudo: "Anonyme",
        message: msg,
        imageUrl: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      chatForm.reset();
    });

    db.collection("messages").orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `<strong>${data.pseudo}:</strong> ${data.message}`;
          if (data.imageUrl) {
            const img = document.createElement("img");
            img.src = data.imageUrl;
            img.style.maxWidth = "200px";
            img.style.display = "block";
            div.appendChild(img);
          }
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    // Emoji animation
    const emojis = ["â¤ï¸", "âœ¨", "ðŸ”¥", "ðŸ˜Š", "ðŸŽ‰", "ðŸŒŸ", "ðŸ’¬", "ðŸš€"];
    const emojiContainer = document.getElementById("emoji-container");

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 5 + Math.random() * 5 + "s";
      emojiContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createEmoji, 600);
  </script></body>
</html>
