<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mirindra Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #ddd;
      padding: 0.5em;
    }
    nav button {
      background: #fff;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      font-weight: bold;
    }
    .tab {
      display: none;
      padding: 1em;
    }
    .tab.active {
      display: block;
    }
    #chat-box {
      height: 50vh;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      padding: 1em;
    }
    .message, .media {
      margin-bottom: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    .media img, .media video {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6200ea;
      color: white;
      border: none;
    }
    .user-block {
      margin-bottom: 20px;
    }
    .username-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Mirindra Chat</header>
  <nav>
    <button onclick="switchTab('chat')">Discussion</button>
    <button onclick="switchTab('about')">À propos</button>
    <button onclick="switchTab('gallery')">Galerie</button>
    <button onclick="switchTab('upload')">Envoi de fichiers</button>
  </nav>

  <div id="auth-buttons">
    <button id="google-login">Connexion avec Google</button>
    <button id="facebook-login">Connexion avec Facebook</button>
    <button id="instagram-login">Connexion avec Instagram</button>
  </div>

  <div class="tab" id="chat-tab">
    <form id="chat-form">
      <input type="text" id="chat-username" placeholder="Ton nom" required />
      <input type="text" id="chat-message" placeholder="Ton message" />
      <input type="file" id="chat-image" accept="image/*" />
      <button type="submit">Envoyer</button>
    </form>
    <div id="chat-box"></div>
  </div>

  <div class="tab" id="about-tab">
    <p>Ce site a été créé par Mirindra pour permettre aux utilisateurs de discuter et partager.</p>
  </div>

  <div class="tab" id="gallery-tab">
    <div id="media-gallery"></div>
  </div>

  <div class="tab" id="upload-tab">
    <form id="upload-form">
      <input type="text" id="upload-username" placeholder="Ton nom" required />
      <input type="file" id="media-file" accept="image/*,video/*" />
      <button type="submit">Envoyer un fichier</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvajbCbTZ6826H0yIuz7S6MvvQ7sCec_M",
      authDomain: "mxrxndrv-discu.firebaseapp.com",
      projectId: "mxrxndrv-discu",
      storageBucket: "mxrxndrv-discu.appspot.com",
      messagingSenderId: "904395586988",
      appId: "1:904395586988:web:d790c830a7dc7feb3ace09"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    // Authentification Google
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, googleProvider);
    });

    // Authentification Facebook
    const facebookProvider = new FacebookAuthProvider();
    document.getElementById("facebook-login").addEventListener("click", () => {
      signInWithPopup(auth, facebookProvider);
    });

    // Authentification Instagram (à compléter avec backend personnalisé)
    document.getElementById("instagram-login").addEventListener("click", () => {
      alert("Connexion Instagram non disponible directement via Firebase. Veuillez implémenter un backend.");
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("auth-buttons").style.display = "none";
        document.querySelectorAll(".tab").forEach(t => t.style.display = "block");
        switchTab('chat');
      } else {
        document.getElementById("auth-buttons").style.display = "block";
        document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
      }
    });

    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId + "-tab").classList.add("active");
    }

    // Chat
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("chat-username").value.trim();
      const message = document.getElementById("chat-message").value.trim();
      const image = document.getElementById("chat-image").files[0];

      let imageUrl = null;
      if (image) {
        const refImg = ref(storage, "chat/" + Date.now() + "_" + image.name);
        await uploadBytes(refImg, image);
        imageUrl = await getDownloadURL(refImg);
      }

      await addDoc(collection(db, "messages"), {
        username,
        message,
        imageUrl,
        timestamp: serverTimestamp()
      });

      chatForm.reset();
    });

    onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${data.username}:</strong> ${data.message || ""}`;
        if (data.imageUrl) {
          const img = document.createElement("img");
          img.src = data.imageUrl;
          div.appendChild(img);
        }
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Galerie
    const uploadForm = document.getElementById("upload-form");
    const mediaGallery = document.getElementById("media-gallery");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("upload-username").value.trim();
      const file = document.getElementById("media-file").files[0];
      if (!file) return;

      const fileRef = ref(storage, `gallery/${username}/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      await addDoc(collection(db, "gallery"), {
        username,
        url,
        type: file.type.startsWith("video") ? "video" : "image",
        timestamp: serverTimestamp()
      });

      uploadForm.reset();
    });

    onSnapshot(query(collection(db, "gallery"), orderBy("timestamp", "desc")), (snapshot) => {
      const userGroups = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!userGroups[data.username]) userGroups[data.username] = [];
        userGroups[data.username].push(data);
      });

      mediaGallery.innerHTML = "";
      for (const user in userGroups) {
        const userBlock = document.createElement("div");
        userBlock.className = "user-block";
        userBlock.innerHTML = `<div class="username-label">${user}</div>`;

        userGroups[user].forEach(file => {
          const div = document.createElement("div");
          div.className = "media";
          if (file.type === "video") {
            div.innerHTML = `<video src="${file.url}" controls></video>`;
          } else {
            div.innerHTML = `<img src="${file.url}" alt="image" />`;
          }
          userBlock.appendChild(div);
        });

        mediaGallery.appendChild(userBlock);
      }
    });
  </script>
</body>
</html>
