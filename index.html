<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirindra Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      transition: background 0.5s;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
      animation: fadeIn 1s ease;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }

    nav button {
      padding: 10px 20px;
      margin: 5px;
      background: #666;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #888;
    }

    .section {
      display: none;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    .active {
      display: block;
    }

    #chat-box {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      background: white;
    }

    #dropZone {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed #888;
      text-align: center;
      background: #fff;
      transition: background 0.3s, border-color 0.3s;
    }

    #dropZone.hover {
      background: #eee;
      border-color: #555;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    img, video {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>Mirindra Chat</header>

  <nav>
    <button onclick="switchTab('home')">Accueil</button>
    <button onclick="switchTab('chat')">Discussion</button>
    <button onclick="switchTab('about')">À propos</button>
  </nav>

  <div id="home" class="section active">
    <h2>Bienvenue sur Mirindra Chat</h2>
    <p>Un espace simple pour discuter et partager !</p>
  </div>

  <div id="chat" class="section">
    <h2>Discussion</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user" placeholder="Nom" required />
      <input type="text" id="message" placeholder="Message" required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div id="about" class="section">
    <h2>À propos</h2>
    <p>Glisse ici tes photos ou vidéos :</p>
    <div id="dropZone">Dépose tes fichiers ici</div>
    <div id="mediaPreview"></div>
  </div>

  <script>
    function switchTab(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    // Chat fictif
    document.getElementById("chat-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const msg = document.getElementById("message").value;
      const chatBox = document.getElementById("chat-box");

      const div = document.createElement("div");
      div.textContent = `${user} : ${msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById("message").value = "";
    });

    // Drag & drop
    const dropZone = document.getElementById("dropZone");
    const mediaPreview = document.getElementById("mediaPreview");

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("hover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");

      Array.from(e.dataTransfer.files).forEach(file => {
        const url = URL.createObjectURL(file);
        if (file.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = url;
          mediaPreview.appendChild(img);
        } else if (file.type.startsWith("video")) {
          const vid = document.createElement("video");
          vid.src = url;
          vid.controls = true;
          mediaPreview.appendChild(vid);
        } else {
          alert("Seules les images et vidéos sont supportées.");
        }
      });
    });
  </script>

</body>
</html>
