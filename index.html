<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafétéria Lycée Les Délices</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #FF9E44;
            --light: #FFF9F2;
            --dark: #2D3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        /* Chat Section */
        .chat-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chat-input button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-message {
            margin-bottom: 1rem;
        }

        .chat-message .username {
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo cafétéria">
                <h1>Les Délices du Lycée</h1>
            </div>
        </div>
    </header>

    <main>
        <!-- Chat Section -->
        <section class="chat-container">
            <h2>Chat en temps réel</h2>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Tapez votre message..." />
                <button id="chat-send">Envoyer</button>
            </div>
        </section>
    </main>

    <script type="module">
        // Import Firebase SDK
        // Remplacez la configuration ci-dessous par celle de votre projet Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "VOTRE-API-KEY",
            authDomain: "VOTRE-AUTH-DOMAIN",
            databaseURL: "VOTRE-DATABASE-URL",
            projectId: "VOTRE-PROJECT-ID",
            storageBucket: "VOTRE-STORAGE-BUCKET",
            messagingSenderId: "VOTRE-MESSAGING-SENDER-ID",
            appId: "VOTRE-APP-ID"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Références Firebase
        const messagesRef = ref(database, "messages");

        // Écouter les nouveaux messages
        const chatMessages = document.getElementById("chat-messages");
        onChildAdded(messagesRef, (data) => {
            const message = data.val();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message");
            messageDiv.innerHTML = `<span class="username">${message.username}:</span> ${message.text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Envoyer un message
        const chatInput = document.getElementById("chat-input");
        const chatSend = document.getElementById("chat-send");

        chatSend.addEventListener("click", () => {
            const text = chatInput.value.trim();
            if (text) {
                push(messagesRef, {
                    username: "Anonyme", // Remplacez par une gestion d'utilisateur plus avancée si nécessaire
                    text
                });
                chatInput.value = "";
            }
        });
    </script>
</body>
</html>
