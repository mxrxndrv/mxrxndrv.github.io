    nav {

    }

    }

      animation: float 20s linear infinite;
    }

      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }

    .emoji-bg span {
      display: inline-block;
      margin: 10px;
    }

      width: 100px;
      margin: 5px;
      border-radius: 10px;
    }

</head>
<body>

<div class="emoji-bg">

</div>

<header>Mirindra Chat</header>
<nav>
  <button onclick="showTab('chat')">Discu</button>
  <button onclick="showTab('about')">√Ä propos</button>

<section id="chat" class="active">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAvajbCbTZ6826H0yIuz7S6MvvQ7sCec_M",
    authDomain: "mxrxndrv-discu.firebaseapp.com",
    projectId: "mxrxndrv-discu",
    storageBucket: "mxrxndrv-discu.firebasestorage.app",
    messagingSenderId: "904395586988",
    appId: "1:904395586988:web:d790c830a7dc7feb3ace09",
    measurementId: "G-0GCH72QW09"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUser = null;
  let pseudo = prompt("Entre ton nom d'utilisateur :");

  if (!pseudo) pseudo = "Anonyme";

  auth.signInAnonymously().then(() => {
    currentUser = pseudo;
    listenMessages();
  });

  const chatForm = document.getElementById("chat-form");
  const chatBox = document.getElementById("chat-box");

  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const msg = document.getElementById("message").value;
    db.collection("messages").add({
      pseudo: currentUser,
      message: msg,
      timestamp: Date.now()
    });
    chatForm.reset();
  });

  function listenMessages() {
    db.collection("messages").orderBy("timestamp", "asc").onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.pseudo}: ${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function showTab(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
</script>
</body>
</html>
