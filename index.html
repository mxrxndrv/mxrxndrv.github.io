<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirindra Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }
    header {
      background-color: #6200ee;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 24px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #3700b3;
      padding: 0.5rem;
    }
    nav button {
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    #chat-box {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(0);
        opacity: 0;
      }
    }
    .gallery img {
      width: 100px;
      margin: 5px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="emoji-container" id="emoji-container"></div>

<header>Mirindra Chat</header>
<nav>
  <button onclick="showTab('chat')">Discu</button>
  <button onclick="showTab('about')">√Ä propos</button>
  <button onclick="showTab('gallery')">Galerie</button>
</nav>

<section id="chat" class="active">
  <h2>Salon Public</h2>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Message..." required />
    <button type="submit">Envoyer</button>
  </form>
</section>

<section id="about">
  <h2>√Ä propos</h2>
  <p>D√©velopp√© par <strong>Andrianarivelo Njara Mirindra Nirina</strong></p>
</section>

<section id="gallery">
  <h2>Galerie</h2>
  <div class="gallery">
    <img src="https://placekitten.com/200/200" alt="Image 1" />
    <img src="https://placekitten.com/201/200" alt="Image 2" />
    <img src="https://placekitten.com/202/200" alt="Image 3" />
  </div>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAvajbCbTZ6826H0yIuz7S6MvvQ7sCec_M",
    authDomain: "mxrxndrv-discu.firebaseapp.com",
    projectId: "mxrxndrv-discu",
    storageBucket: "mxrxndrv-discu.appspot.com",
    messagingSenderId: "904395586988",
    appId: "1:904395586988:web:d790c830a7dc7feb3ace09",
    measurementId: "G-0GCH72QW09"
  };

  // Initialisation Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUser = null;
  let pseudo = prompt("Entre ton nom d'utilisateur :");
  if (!pseudo) pseudo = "Anonyme";

  auth.signInAnonymously().then(() => {
    currentUser = pseudo;
    listenMessages();
  });

  const chatForm = document.getElementById("chat-form");
  const chatBox = document.getElementById("chat-box");

  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const msg = document.getElementById("message").value;
    if (msg.trim() === "") return;
    db.collection("messages").add({
      pseudo: currentUser,
      message: msg,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    chatForm.reset();
  });

  function listenMessages() {
    db.collection("messages").orderBy("timestamp", "asc").onSnapshot(snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.pseudo}: ${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function showTab(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  // Animation des √©mojis
  const emojis = ["‚ù§Ô∏è", "‚ú®", "üî•", "üòä", "üéâ", "üåü", "üí¨", "üöÄ"];
  const emojiContainer = document.getElementById("emoji-container");

  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = 5 + Math.random() * 5 + "s";
    emojiContainer.appendChild(emoji);
    setTimeout(() => {
      emoji.remove();
    }, 10000);
  }

  setInterval(createEmoji, 500);
</script>
</body>
</html>
