<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mirindra Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 2em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #ffffffcc;
      padding: 1em;
    }

    nav button {
      padding: 0.5em 1em;
      font-weight: bold;
      background: #fff;
      border: 2px solid #6200ea;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab {
      display: none;
      padding: 2em;
      background-color: #ffffffcc;
      margin: 1em;
      border-radius: 15px;
    }

    .tab.active {
      display: block;
    }

    #chat-box {
      height: 40vh;
      overflow-y: auto;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1em;
    }

    input, button {
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #6200ea;
      color: white;
      font-weight: bold;
    }

    .message, .media {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin: 0.5em 0;
    }

    .media img, .media video {
      max-width: 100%;
      border-radius: 8px;
    }

    .emoji {
      position: fixed;
      font-size: 2em;
      pointer-events: none;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .user-block {
      margin-bottom: 20px;
    }

    .username-label {
      font-weight: bold;
      margin: 10px 0;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>Mirindra Chat üçïüçîüç£üç©üéÇ</header>

  <nav>
    <button onclick="switchTab('chat')">Discussion</button>
    <button onclick="switchTab('admin-gallery')">Photos Admin</button>
    <button onclick="switchTab('about')">√Ä propos</button>
    <button onclick="switchTab('upload')">Envoyer un fichier</button>
  </nav>

  <div class="tab active" id="chat-tab">
    <div class="auth-buttons">
      <button onclick="login('google')">Se connecter avec Google</button>
      <button onclick="login('facebook')">Facebook</button>
      <button onclick="alert('Instagram doit √™tre simul√©, pas support√© par Firebase')">Instagram</button>
    </div>

    <form id="chat-form">
      <input type="text" id="chat-username" placeholder="Ton nom" required />
      <input type="text" id="chat-message" placeholder="Ton message" />
      <input type="file" id="chat-image" accept="image/*" />
      <button type="submit">Envoyer</button>
    </form>
    <div id="chat-box"></div>
  </div>

  <div class="tab" id="admin-gallery-tab">
    <div id="admin-gallery"></div>
  </div>

  <div class="tab" id="about-tab">
    <p style="color: #333;">Ce site est cr√©√© par <strong>Andrianarivelo Njara Mirindra Nirina</strong> pour discuter et partager.</p>
  </div>

  <div class="tab" id="upload-tab">
    <form id="upload-form">
      <input type="text" id="upload-username" placeholder="Ton nom" required />
      <input type="file" id="media-file" accept="image/*,video/*" />
      <button type="submit">Envoyer un fichier</button>
    </form>
    <div id="media-gallery"></div>
  </div>

  <!-- Emojis flottants -->
  <script>
    const emojis = ["üçï", "üçî", "üçü", "üåÆ", "üç£", "üéÇ", "üç©", "üçó", "üçá", "üçì", "ü•ë", "ü•ó", "ü•û"];
    setInterval(() => {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 5 + Math.random() * 10 + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 15000);
    }, 800);
  </script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvajbCbTZ6826H0yIuz7S6MvvQ7sCec_M",
      authDomain: "mxrxndrv-discu.firebaseapp.com",
      projectId: "mxrxndrv-discu",
      storageBucket: "mxrxndrv-discu.appspot.com",
      messagingSenderId: "904395586988",
      appId: "1:904395586988:web:d790c830a7dc7feb3ace09",
      measurementId: "G-0GCH72QW09"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    function login(providerName) {
      let provider;
      if (providerName === "google") provider = new GoogleAuthProvider();
      else if (providerName === "facebook") provider = new FacebookAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => alert(`Connect√© comme ${result.user.displayName}`))
        .catch(error => alert("Erreur de connexion : " + error.message));
    }

    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId + "-tab").classList.add("active");
    }

    // Chat
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("chat-username").value;
      const message = document.getElementById("chat-message").value;
      const image = document.getElementById("chat-image").files[0];

      let imageUrl = null;
      if (image) {
        const refImg = ref(storage, "chat/" + Date.now() + "_" + image.name);
        await uploadBytes(refImg, image);
        imageUrl = await getDownloadURL(refImg);
      }

      await addDoc(collection(db, "messages"), {
        username,
        message,
        imageUrl,
        timestamp: serverTimestamp()
      });

      chatForm.reset();
    });

    onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${data.username}:</strong> ${data.message || ""}`;
        if (data.imageUrl) {
          const img = document.createElement("img");
          img.src = data.imageUrl;
          div.appendChild(img);
        }
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Upload / Galerie
    const uploadForm = document.getElementById("upload-form");
    const mediaGallery = document.getElementById("media-gallery");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("upload-username").value;
      const file = document.getElementById("media-file").files[0];
      if (!file) return;

      const fileRef = ref(storage, `gallery/${username}/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      await addDoc(collection(db, "gallery"), {
        username,
        url,
        type: file.type.startsWith("video") ? "video" : "image",
        timestamp: serverTimestamp()
      });

      uploadForm.reset();
    });

    onSnapshot(query(collection(db, "gallery"), orderBy("timestamp", "desc")), (snapshot) => {
      const userGroups = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!userGroups[data.username]) userGroups[data.username] = [];
        userGroups[data.username].push(data);
      });

      mediaGallery.innerHTML = "";
      document.getElementById("admin-gallery").innerHTML = "";

      for (const user in userGroups) {
        const block = document.createElement("div");
        block.className = "user-block";
        block.innerHTML = `<div class="username-label">${user}</div>`;

        userGroups[user].forEach(file => {
          const div = document.createElement("div");
          div.className = "media";
          if (file.type === "video") {
            div.innerHTML = `<video src="${file.url}" controls></video>`;
          } else {
            div.innerHTML = `<img src="${file.url}" />`;
          }
          block.appendChild(div);
        });

        if (user === "admin") document.getElementById("admin-gallery").appendChild(block);
        else mediaGallery.appendChild(block);
      }
    });
  </script>
</body>
</html>
